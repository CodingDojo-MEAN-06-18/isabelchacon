<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Epic Button Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script>
        $(document).ready(function(){
            var socket = io.connect();
            socket.on('numberUpdated', function (number){
                $('#number').text(number);
            });

            $('#epic').click(function(){
                socket.emit('buttonClicked');
            });
            
            $('#reset').click(function(){
                socket.emit('reset');
            });
        });
    </script>
</head>
<body class="container">
    <h1>Epic Button Game</h1>
    <h3>The button has been pressed <span class="" id="number">0</span> times</h3>
    <div>
        <p>Push the button to update the count</p>
        <button class="btn btn-primary" id="epic">Hit Me</button>
    </div>
    <button class="btn btn-warning pull-right" id="reset">Reset</button>
</body>
</html>
