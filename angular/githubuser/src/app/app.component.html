<div id="formDiv">
  <h1>GitHub Score</h1>
  <form (submit)='onSubmit();' #myForm = 'ngForm'>
    <label for="username">Github Username: </label>
    <input type="text" name="username" [(ngModel)]="username" placeholder="github_username" required>
    <input type="submit" value="Calculate my Github Score" [disabled]="myForm.invalid" id="submit">
  </form>
</div>
<div id="displayScore">
  <h1 *ngIf="score > -1; then content else other_content"></h1>    
  <ng-template #content><h1>Your score: {{ score }}</h1></ng-template>
  <ng-template #other_content><h1 *ngIf="score == -1">User does not exist!</h1></ng-template>
  <p *ngIf='score > 0 && score < 20' class="msg red">Needs Work!</p>
  <p *ngIf='score >= 20 && score < 50' class="msg orange">A decent start!</p>
  <p *ngIf='score >= 50 && score < 100' class="msg">Doing good!</p>
  <p *ngIf='score >= 100 && score < 200' class="msg green">Great job!</p>
  <p *ngIf='score >= 200' class="blue">Github elite!</p>
</div>
