<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>
<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>Importance</th>
      <th>Subject</th>
      <th>Content</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let item of emails'>
      <td>{{item.email}}</td>
      <td *ngIf='item.importance'>High</td>
      <td *ngIf='!item.importance'>Low</td>
      <td>{{item.subject}}</td>
      <td>{{item.content}}</td>
    </tr>
  </tbody>
</table>
