<h1>Edit Product</h1>
<label for="title">Title</label>
<input type="text" name="title" [(ngModel)]="product.title">
<label for="price">Price</label>
<input type="number" name="price" [(ngModel)]="product.price">
<label for="url">Image URL</label>
<input type="text" name="url" [(ngModel)]="product.url">
<button (click)= "onDelete(product.id)">Delete</button>
<button (click)= "onUpdate(product.id)">Update</button>
