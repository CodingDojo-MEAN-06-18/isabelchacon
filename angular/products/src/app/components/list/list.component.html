<h1>Products List</h1>

<div *ngFor='let product of products'>
  <p>{{product.title}}</p>
  <p>{{product.price | currency:'USD':true:'2.2-4'}}</p>
  <img *ngIf=(product.id) src="{{product.url}}">
  <button (click)= "onDelete(product.id)">Delete</button>
  <button [routerLink]="['/products/edit', product.id ]">Edit</button>
</div>
